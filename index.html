<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Category Quiz</title>
</head>

<body>
  <section id="application-container">

    <div id="menu-container" class="hidden">
      <div id="logo-container">Logo</div>
      <button id="btn-play" class="btn-menu">Play</button>
      <button id="btn-instructions" class="btn-menu">Instructions</button>
    </div>

    <div id="category-select-container">
      <div id="heading">Please Select a Category</div>
      <div id="categories-container">
        <button class="btn-category">A</button>
        <button class="btn-category">B</button>
        <button class="btn-category">C</button>
        <button class="btn-category">D</button>
        <button class="btn-category">E</button>
        <button class="btn-category">F</button>
        <button class="btn-category">G</button>
        <button class="btn-category">H</button>
      </div>
    </div>

    <div id="quiz-container" class="hidden">
      <button>Back</button>
      <div>Timer</div>
      <div>Number of lives</div>
      <div id="question-container">
        <p>Questions remaining</p>
        <h2>Question</h2>
      </div>
      <div id="answer-container">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
      </div>
    </div>

  </section>

  <script src="assets/js/script.js"></script>
</body>

</html>
